{% extends 'base.html' %}

{% block content %}
<h2>Ash Calculation</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Calculate</button>
</form>

<hr>

<h4>Previous Ash Results</h4>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Sample ID</th>
            <th>Ash (%)</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for r in results %}
        <tr>
            <td>{{ r.sample_id|default:"-" }}</td>
            <td>{{ r.result|floatformat:2 }}</td>
            <td>{{ r.date_created|date:"Y-m-d H:i" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
